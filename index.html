<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Quiz</title>
  </head>
  <body>
    <header>
      <h1>JavaScript Quiz</h1>
    </header>
    <main>
      <section id="start-screen">
        <h2>Welcome to the JavaScript Quiz</h2>
        <button id="start-button">Start Quiz</button>
      </section>
      <section id="quiz-screen" class="hidden">
        <h2 id="question"></h2>
        <ul id="choices">
          <li><button class="choice"></button></li>
          <li><button class="choice"></button></li>
          <li><button class="choice"></button></li>
          <li><button class="choice"></button></li>
        </ul>
      </section>
      <section id="end-screen" class="hidden">
        <h2>All done!</h2>
        <p>Your final score is <span id="score"></span>.</p>
        <form>
          <label for="initials">Enter your initials:</label>
          <input type="text" id="initials" required>
          <button type="submit" id="submit-score">Submit</button>
        </form>
      </section>
    </main>
    <script>
      startButton.addEventListener("click", startQuiz);

    </script>
    <script src="./javascript.js"></script>
  </body>        
</html>
