<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Coding Quiz</h1>
    <h2 id="timer">Timer: <span id="time-left"></span></h2>
    <ul id="quiz-instructions">
      <li>There will be a total of 5 questions, all related to what we have learned about HTML, CSS, and JavaScript.</li>
      <li>This is a multiple choice test and you will have a total of 60 seconds to complete it.</li>
    </ul>

    <button id="start" class="btn">Start Quiz</button>
    <button id="submit" class="btn">Submit</button>

    <div id="quiz-question" class="hidden">
      <p id="prompt"></p>
      <div id="question-options"></div>
    </div>

    <div id="quiz-results" class="hidden">
      <h2>Quiz Results</h2>
      <ul id="score-list"></ul>
      <button id="restart" class="btn">Restart</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
